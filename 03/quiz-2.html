<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사각형 너비 구하기</title>
</head>
<body>	
	<script>
		var width = prompt("너비는?");
		var length = prompt("높이는?");
		if (width && length){
			var result=width*length;
		}
		alert("주어진 사각형의 넓이: " + result);
	
	</script>
	
</body>
</html>
