<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>
	<script>
		var result=1;
		var input = prompt("어떤 숫자의 팩토리얼을 보고 싶으세요?");

		while (input>0){
			result*=input;
			input--; 
		}
		document.write(input +"의 팩토리얼은 " + result+ "입니다.<br>" );

	</script>

</body>
</html>
